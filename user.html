        <main id="app" class="page-content" :class="{ 'loading': loading }">
            <div class="page-header page-header-2">
                <h1>Minha conta</h1>
                <button class="btn btn-save" @click="onSave">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                    <span>Salvar</span>
                </button>
            </div>
            <div class="content-groups tab-content">
                <div class="content-group">
                    <label class="content-group-label">Informações gerais</label>
                    <div class="field">
                        <input required type="text" id="name" v-model="user.name" placeholder=" ">
                        <label for="name">Nome completo</label>
                        <span class="focus-bg"></span>
                    </div>
                    <div class="field">
                        <input readonly required type="email" id="email" v-model="user.email" placeholder=" ">
                        <label for="email">E-mail</label>
                        <span class="focus-bg"></span>
                    </div>
                    <div class="field">
                        <input type="text" id="default-hour-price" v-model="user.defaultHourPrice" v-money="moneyOptions" placeholder=" ">
                        <label for="default-hour-price">Valor por hora padrão</label>
                        <span class="focus-bg"></span>
                    </div>
                    <button class="btn btn-small btn-warning" @click="logout" style="align-self: end">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
                        <span>Sair da conta</span>
                    </button>
                </div>
            </div>
            <p style="text-align: center;"><small>Ozapp v1.0.0 Beta</small></p>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/v-money@0.8.1/dist/v-money.min.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    loading: false,
                    user: {
                        name: '',
                        email: '',
                        defaultHourPrice: 'R$ 100,00',
                    },
                    moneyOptions: {
                        decimal: ',',
                        thousands: '.',
                        prefix: 'R$ ',
                        precision: 2,
                        masked: false,
                    },
                },
                methods: {
                    onSave() {
                        localStorage.setItem('USER', JSON.stringify(this.user));
                        alert('Conta salva com sucesso!');
                    },
                    logout() {
                        if (window.confirm('Deseja realmente sair da conta?')) {
                            window.location.href = '/';
                        }
                    }
                },
                created() {
                    const userStore = JSON.parse(localStorage.getItem("USER"));
                    if (userStore) {
                        this.user = userStore;
                    }
                }
            });
        </script>
    </body>
</html>
