        <main id="app" class="page-content" :class="{ 'loading': loading }">
            <div class="page-header page-header-2">
                <h1>Projetos</h1>
                <a class="btn btn-save" href="/project?new=1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    <span>Criar projeto</span>
                </a>
            </div>
            <table class="styled-table">
                <tbody>
                    <tr>
                        <td v-for="(project, index) in projects" @click="goToProject(project.id)">
                            <a style="text-decoration: none;">
                                <h2 style="font-size:18px;margin:0;color:#326164">{{project.name}}</h2>
                                <span style="margin:0;color:rgba(50, 97, 100, .7);">Cliente: {{project.clientName}}</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p style="text-align: center;"><small>Ozapp v1.0.0 Beta</small></p>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="app.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    loading: false,
                    projects: [],
                    user: {},
                },
                methods: {
                    goToProject(projectId) {
                        window.location.href = '/project?project_id=' + projectId;
                    },
                },
                created() {
                    this.user = JSON.parse(localStorage.getItem('USER'));
                    if (!this.user) {
                        window.location.href = '/login';
                    }
                    let projectsStore = JSON.parse(localStorage.getItem("PROJECTS"));
                    if (!projectsStore || !projectsStore.length) {
                        projectsStore = [{
                            ...PROJECT_DEMO,
                            defaultHourPrice: this.user.defaultHourPrice ? this.user.defaultHourPrice : 'R$ 100,00',
                        }];
                        localStorage.setItem('PROJECTS', JSON.stringify(projectsStore));
                    }
                    this.projects = projectsStore;
                },
            });
        </script>
